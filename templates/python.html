<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .chat-container {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .chat-box {
      background: #f1f1f1;
      border-radius: 8px;
      padding: 15px;
      margin-top: 20px;
      white-space: pre-wrap;
    }
    .form-control {
      border-radius: 8px;
    }
    .btn-primary {
      border-radius: 8px;
      margin-top: 10px;
    }
    h2 {
      color: #2c3e50;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <h2 class="text-center">Resume Chatbot</h2>
    <form method="POST">
      <div class="mb-3">
        <label for="question" class="form-label">Ask a question about your resume:</label>
        <input type="text" class="form-control" id="question" name="question" placeholder="e.g., What are my technical skills?" required>
      </div>
      <button type="submit" class="btn btn-primary">Ask</button>
    </form>

    {% if answer %}
      <div class="chat-box mt-4">
        <strong>Answer:</strong><br>
        {{ answer }}
      </div>
    {% endif %}
  </div>

</body>
</html>
